<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    
    <main class="container">
      <div class="card container">
        <div class="card__container">
          <figure class="card__image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
          </figure>
          <h2 class="white-color">Equilibrium #3429</h2>
          <div class="card__info">
            <p>
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__flex">
              <div class="coin">
                <img src="images/icon-ethereum.svg" alt="ethereum">
                <p>0.041 ETH</p>
              </div>
              <div class="time">
                <img src="images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="card__creator">
            <div class="avatar">
              <img src="images/image-avatar.png" alt="avatar" class="">
            </div>
            <p>
              Creation of <span class="creator">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- * Footer -->
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://nrdevpy.github.io/Portfolio/" target="_blank">Nelson Rojas</a>.
      </p>
      
    </footer>
  </body>
</html>
